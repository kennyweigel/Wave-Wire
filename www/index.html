<!DOCTYPE html>
<html>
  <head>
    <title>surf-check</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    
    <script id="home-tpl" type="text/x-handlebars-template">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <a class="btn btn-inverse pull-left" href="#menu"><i class="icon-cog icon-white"></i></a>
          <h3>Buoys</h3>
          <a class="btn btn-inverse pull-right" id="homePageRefresh"><i class="icon-refresh icon-white"></i></a>
        </div>
      </div>
      <div id="wrapper">
        <div id="scroller">
          <ul id="theList">
            {{#.}}
            <li>
              <div class="slide">
                <h2>{{this.id}}</h2>
                <div id="{{this.id}}-data">{{{this.data}}}</div>
              </div>
            </li>
            {{/.}}
            <li>
              <div class="slide" id="addBuoySlide">
                <h2>Add Buoy</h2>
                <p>Tap Here To Add A New Buoy</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <ul id="indicator">
        {{#.}}
        <li></li>
        {{/.}}
        <li></li>
      </ul>
    </script>
    
    <script id="map-tpl" type="text/x-handlebars-template">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <a id="mapRefresh" class="btn btn-inverse pull-left"><i class="icon-refresh icon-white"></i></a>
          <h3>Map</h3>
          <a class="btn btn-inverse pull-right" href="#home"><i class="icon-home icon-white"></i></a>
        </div>
      </div>
      <div id="mapCanvas" style="height:100%; width:100%; position:absolute"></div>

      <!-- Modal -->
      <div id="myModal" class="modal hide fade">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 id="myModalLabel">Modal header</h3>
        </div>
        <div class="modal-body">
          <p>One fine body</p>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn btn-primary">Save changes</button>
        </div>
      </div>

    </script>

    <script id="menu-tpl" type="text/x-handlebars-template">    
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <a class="btn btn-inverse pull-left" href="#home"><i class="icon-home icon-white"></i></a>
          <h3 >Menu</h3>
          <a class="btn btn-inverse pull-right" href="#map"><i class="icon-globe icon-white"></i></a>
        </div>
      </div>
      <div class="pageContent">
        <h4>Favorites</h4>
        <table class="table table-bordered" id="buoyTable">
          {{#.}}
            <tr>
              <td id="{{this.id}}-li" class="menuBuoy">{{this.id}}<a class="btn btn-danger pull-right deleteBtn"><i class="icon-minus-sign"></i></a></td>
            </tr>
          {{/.}}
          <tr>
            <td id="menuAddBuoy">Add New Buoy</td>
          </tr>
        </table>
      </div>
    </script>

    <script id="search-tpl" type="text/x-handlebars-template">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <h3>Add Buoys</h3>
          <a class="btn btn-inverse pull-right" id="searchBackBtn"><i class="icon-arrow-left icon-white"></i></a>
        </div>
      </div>
      <div class="pageContent" id="searchContent">
        <form class="form-search" id="searchForm" action="javascript:app.validateBuoy()">
          <input type="search" class="search-query searchInput" id="searchInput" placeholder="Search For Buoys...">
          <div class="icon-search"></div>
          <a id="searchGeolocation" class="btn btn-inverse pull-right"><i class="icon-location-arrow icon-white"></i></a>
        </form>
        <h4>Closest Buoys</h4>
        <table class="table table-bordered" id="closestBuoysTable">
          <tbody>
            <tr>
              <td>Getting Current Location...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </script>
    
    <script id="closestBuoysTable-tpl" type="text/x-handlebars-template">
      <tbody>
        {{#.}}
        <tr id="{{this.id}}-closestBuoy" class="closestBuoys needsclick"><td>{{this.id}} - {{this.name}}</td></tr>
        {{/.}}
      </tbody>
    </script>

    <script src="phonegap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/jquery.mobile.custom.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/handlebars.js"></script>
    <script src="lib/iscroll.js"></script>
    <script src="js/LocalStorage.js"></script>
    <script src="js/all-regions.js"></script>
    <script src="js/BuoyList.js"></script>
    <script src="js/HomeView.js"></script>
    <script src="js/MapView.js"></script>
    <script src="js/MenuView.js"></script>
    <script src="js/SearchView.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
