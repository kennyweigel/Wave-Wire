<!DOCTYPE html>
<html>
  <head>
    <title>surf-check</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    
    <script id="home-tpl" type="text/x-handlebars-template">

      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <a class="btn btn-inverse pull-left" href="#menu"><i class="icon-cog icon-white"></i></a>
          <h3>Favorites</h3>
          <a class="btn btn-inverse pull-right" id="testBtn"><i class="icon-refresh icon-white"></i></a>
        </div>
      </div>
      
      <div id="wrapper">
        <div id="scroller">
          <ul id="theList">
          </ul>
        </div>
      </div>
      <ul id="indicator">
      </ul>
    </script>
    
    <script id="favs-tpl" type="text/x-handlebars-template">
      {{#.}}
        <li>
          <div class="slide">
            <h2>{{this.id}}</h2>
            <div id="{{this.id}}-data">{{{this.data}}}</div>
          </div>
        </li>
      {{/.}}
        <li>
          <div class="slide">
            <h2>Add Buoy</h2>
            <p id="addBuoySlide">Tap Here To Add A New Buoy</p>
          </div>
        </li>
    </script>

    <script id="nav-tpl" type="text/x-handlebars-template">
      {{#.}}
      <li></li>
      {{/.}}
        <li></li>
    </script>
    
    <script id="map-tpl" type="text/x-handlebars-template">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <a id="mapRefresh" class="btn btn-inverse pull-left"><i class="icon-refresh icon-white"></i></a>
          <h3>Map</h3>
          <a class="btn btn-inverse pull-right" href="#home"><i class="icon-home icon-white"></i></a>
        </div>
      </div>
      <div id="mapCanvas" style="height:100%; width:100%; position:absolute"></div>
    </script>

    <script id="menu-tpl" type="text/x-handlebars-template">
      
      <div class="navbar navbar-inverse navbar-fixed-top menuPageEl">
        <div class="navbar-inner">
          <a class="btn btn-inverse pull-left" href="#home"><i class="icon-home icon-white"></i></a>
          <h3 >Menu</h3>
          <a class="btn btn-inverse pull-right" href="#map"><i class="icon-globe icon-white"></i></a>
        </div>
      </div>
      
      <div class="pageContent menuPageEl">
        <table class="table table-bordered" id="buoyTable">
          {{#.}}
          <tr class="menuPageEl">
            <td id="{{this.id}}-li" class="menuBuoy">{{this.id}}<a class="btn btn-danger pull-right deleteBtn"><i class="icon-minus-sign"></i></a></td>
          </tr>
          {{/.}}
          <tr class="menuPageEl">
            <td id="menuAddBuoy">Add New Buoy</td>
          </tr>
        </table>
      </div>

    </script>

    <script id="search-tpl" type="text/x-handlebars-template">
      
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <h3>Add Buoys</h3>
          <a class="btn btn-inverse pull-right" id="searchBackBtn"><i class="icon-arrow-left icon-white"></i></a>
        </div>
      </div>
      
      <div id="searchContent">

        <form class="form-search searchInput" id="test">
          <input type="text" class="search-query searchInput" id="mainSearch" placeholder="Search For Buoys...">
          <div class="icon-search"></div>
          <a id="searchMapLink" class="btn btn-inverse pull-right" href="#map"><i class="icon-location-arrow icon-white"></i></a>
        </form>
      
        <button id="searchPosTest">Testing</button>

        <table class="table table-bordered table-condensed" id="searchBuoyTable">
          <tbody>
          </tbody>
        </table>
      </div>

    </script>
    
    <script id="searchTable-tpl" type="text/x-handlebars-template">
          {{#.}}
          <tr id="{{this.id}}" class="searchRegion"><td><i class="icon-plus-sign"></i> {{this.name}}</td></tr>
          {{/.}}
    </script>

    <script id="tableBuoys-tpl" type="text/x-handlebars-template">  
        {{#.}}
        <tr class="searchId"><td>{{{this.id}}}</td></tr>
        {{/.}}
    </script>  

    <script src="phonegap.js"></script>
    <script src="http://debug.phonegap.com/target/target-script-min.js#cbaa7d0e-9813-11e2-895e-12313d1744da"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/jquery.mobile.custom.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/handlebars.js"></script>
    <script src="lib/iscroll.js"></script>
    <script src="lib/fastclick.js"></script>
    <script src="js/LocalStorage.js"></script>
    <script src="js/all-regions.js"></script>
    <script src="js/BuoyList.js"></script>
    <script src="js/HomeView.js"></script>
    <script src="js/MapView.js"></script>
    <script src="js/MenuView.js"></script>
    <script src="js/SearchView.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
