<!DOCTYPE html>
<html ng-app="Main">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- google maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <script src="js/Main.js"></script>
    <script src="js/HomeController.js"></script>
    <script src="js/SettingsController.js"></script>
    <script src="js/MapController.js"></script>
    <script src="js/BuoyController.js"></script>
    <script src="js/BuoyListService.js"></script>
    <script src="js/BuoyUpdateService.js"></script>
    <script src="js/LocalStorageService.js"></script>
    <script src="js/ProcessDataService.js"></script>
    <script src="js/UserDataService.js"></script>

  </head>

  <body ng-app="Main" animation="slide-left-right-ios7">
    
    <ion-nav-bar animation="nav-title-slide-ios7" type="bar-positive" back-button-type="" back-button-icon="" align-title="center">
    </ion-nav-bar>    
    <ion-nav-view 
        animation="slide-left-right">
    </ion-nav-view>

  </body>

</html>
