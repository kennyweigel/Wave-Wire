<ion-view title="Home" left-buttons="leftButtons">
    <ion-content has-header="true" scroll="true" on-refresh="onRefresh()">
        <ion-refresher></ion-refresher>
        <ion-slide-box>
            <ion-slide ng-repeat="fav in userData.favorites">
                <div class="box blue">
                  <h1>{{fav.id}} - {{fav.name}}</h1>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
