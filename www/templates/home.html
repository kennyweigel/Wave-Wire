<ion-view title="Home">
    <ion-header-bar
        title="headerTitle"
        left-buttons="leftButtons"
        type="bar-positive"
        align-title="center">
    </ion-header-bar>
    <ion-content has-header="true" scroll="true" on-refresh="onRefresh()">
        <ion-refresher></ion-refresher>

        <ion-slide-box>
            <ion-slide ng-repeat="fav in favs">
                <div class="box blue">
                    <h1>{{fav.id}}</h1>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
