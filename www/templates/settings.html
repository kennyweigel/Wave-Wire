<ion-view title="Settings">
    <ion-nav-buttons side="left">
      <button class="button button-clear icon ion-ios7-arrow-back" ng-click="goHome()">
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-clear icon ion-earth" ng-click="goMap()">
      </button>
    </ion-nav-buttons>
    <ion-content has-header="true">
        <div class="padding">
            <ion-list
                can-delete="true"
                show-delete="true"
                can-reorder="true"
                show-reorder="true"
                on-reorder="onReorder()">
                <ion-item 
                    ng-repeat="fav in userData.favorites" 
                    on-delete="onDelete(fav)">
                    <h3 style="display: inline-block; width:80px;">{{fav.id}}</h3>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
