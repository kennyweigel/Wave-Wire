<ion-view title="Settings" left-buttons="leftButtons" right-buttons="rightButtons">
    <ion-content has-header="true">
        <div class="padding">
            <ion-list
                can-delete="true"
                show-delete="true"
                can-reorder="true"
                show-reorder="true"
                on-reorder="onReorder()">
                <ion-item 
                    ng-repeat="fav in userData.favorites" 
                    on-delete="onDelete(fav)">
                    <h3 style="display: inline-block; width:80px;">{{fav.id}}</h3>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
