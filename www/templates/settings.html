<view title="Settings">
    <header-bar
        title="headerTitle"
        left-buttons="leftButtons"
        right-buttons="rightButtons"
        type="bar-positive"
        align-title="center">
    </header-bar>
    <content has-header="true">
        <div class="padding">
            <list
                can-delete="true"
                show-delete="true"
                
                can-reorder="true"
                show-reorder="true"
                on-reorder="onReorder()">
                <item 
                    ng-repeat="fav in favs" 
                        on-delete="onDelete(fav)"
                    >
                    <h3 style="display: inline-block; width:80px;">{{fav.id}}</h3>
                </item>
            </list>
        </div>
    </content>
</view>
