
<view>

    <header-bar
        title="headerTitle"
        left-buttons="leftButtons"
        right-buttons="rightButtons"
        type="bar-positive"
        align-title="center">
    </header-bar>
    <content has-header="true">
    <button class="button button-block button-positive" ng-click="addToFavorites()">
  		Add To Favorites
	</button>
    <button class="button button-block button-positive" ng-click="update()">
        Update
    </button>
	<h1>{{buoyName}}</h1>
	</content>

</view>
