<ion-view title="{{headerTitle}}">
    <ion-nav-buttons side="left">
      <button class="button button-clear icon ion-ios7-arrow-back" ng-click="goMap()">
      </button>
    </ion-nav-buttons>
    <ion-content has-header="true">
        <ion-button class="button button-block button-positive" ng-click="addToFavorites()">
            Add To Favorites
        </ion-button>
        <ion-button class="button button-block button-positive" ng-click="update()">
            Update
        </ion-button>
        <h1>{{buoyName}}</h1>
        <ul class="list">
            <li class="item" ng-repeat="dataItem in buoyData">
            <span class="float-left">{{dataItem.field}}</span>
            <span class="float-right">{{dataItem.value}}{{dataItem.units}} </span>
            </li>
        </ul>
    </ion-content>
</ion-view>
