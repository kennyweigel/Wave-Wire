<ion-view>
    <ion-header-bar
        title="headerTitle"
        left-buttons="leftButtons"
        right-buttons="rightButtons"
        type="bar-positive"
        align-title="center">
    </ion-header-bar>
    <ion-content has-header="true">
        <ion-button class="button button-block button-positive" ng-click="addToFavorites()">
            Add To Favorites
        </ion-button>
        <ion-button class="button button-block button-positive" ng-click="update()">
            Update
        </ion-button>
        <h1>{{buoyName}}</h1>
        <ul class="list">
            <li class="item" ng-repeat="dataItem in buoyData">
                {{dataItem}}      
            </li>
        </ul>

    </ion-content>

</ion-view>
